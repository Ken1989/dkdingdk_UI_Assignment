<!DOCTYPE html>
<html>
<head>
   <meta charset='utf-8' />
   <title>Bootstrap 实例 - 超大屏幕（Jumbotron）</title>
   <link href="css/bootstrap.min.css" rel="stylesheet">
   <script src="js/jquery-3.4.1.min.js"></script>
   <script src="js/bootstrap.min.js"></script>
</head>
<body>
   <div class="container" style="max-width: 72%; margin-top: 50px;">
      <div class="jumbotron">
         <h1>Customize Vedio Player on HTML5</h1>
         <div class="vedio">
            <div class="vedio-container">
               <video id='media-video'>
                  <source src='./video/example.mp4' type='video/mp4'>
               </video>
               <div class="progress">
                  <div id='progress-bar' class="progress-bar bg-dark progress-bar-success progress-bar-striped active" role="progressbar" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100" style="width: 0%"></div>
               </div>
            </div>
             <div class="vedio-toolbar">
               <button type='button' id='replay-button' class='btn btn-dark' onclick='replayMedia();'>
                  <em class="fas fa-reply"></em>
               </button>   
               <button type="button" id='play-pause-button' class="btn btn-dark"  onclick='togglePlayPause();'>
                  <em id="play-pause-icon" class="far fa-play-circle"></em>
               </button>
               <button type='button' id='stop-button' class='btn btn-dark' onclick='stopPlayer();'><em class='fas fa-stop-circle'></em></button>
               <button type='button' id='volume-inc-button' class='btn btn-dark' onclick='changeVolume("+");'><em class="fas fa-plus-circle"></em></button>
               <button type='button' id='volume-dec-button' class='btn btn-dark' onclick='changeVolume("-");'><em class="fas fa-minus-circle"></em></button>
               <button type='button' id='mute-button' class='btn btn-dark' onclick='toggleMute("true");'><em id='mute-icon' class="fas fa-volume-up"></em><span id='video-volume' class="badge badge-light" style="color: lightblue;"></span>
               </button>
               <button type='button' id='like-button' class='btn btn-dark' onclick='likeVideo()'><em class="far fa-thumbs-up"></em><span id='video-like' class="badge badge-light" style="color: green;"></span></button>
               <button type='button' id='unlike-button' class='btn btn-dark' onclick='unlikeVideo()'><em class="far fa-thumbs-down"></em><span id='video-unlike' class="badge badge-light" style="color: red;"></span></button>
            </div>
         </div>
      </div>
   </div>
</body>
</html>
